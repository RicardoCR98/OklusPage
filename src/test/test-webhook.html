<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Webhook</title>
    <style>
        body {
            font-family: system-ui;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            background: #0d9488;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #0f766e;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        .success {
            background: #d1fae5;
            color: #065f46;
            border: 2px solid #10b981;
        }
        .error {
            background: #fee2e2;
            color: #991b1b;
            border: 2px solid #ef4444;
        }
    </style>
</head>
<body>
    <h1>üß™ Test del Webhook de Google Sheets</h1>
    <p>Este archivo prueba si tu webhook de Google Apps Script funciona correctamente.</p>

    <button onclick="testWebhook()">üöÄ Probar Webhook</button>

    <div id="result"></div>

    <script>
        const WEBHOOK_URL = "https://script.google.com/macros/s/AKfycbyRkt-uef9TL5zyYcN_n3-vJ9F4OuwVHWJuO9Uc3L6K7LGaZUzkevZD3ejOaAiILnojeQ/exec";

        async function testWebhook() {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.className = '';
            resultDiv.innerHTML = '‚è≥ Enviando datos de prueba...';

            const testData = new URLSearchParams({
                timestamp: new Date().toISOString(),
                email: "test@clinica.com",
                clinicSize: "2 dentistas",
                clinicName: "Cl√≠nica Test"
            });

            try {
                console.log('Enviando datos:', Object.fromEntries(testData));

                const response = await fetch(WEBHOOK_URL, {
                    method: "POST",
                    mode: "no-cors",
                    body: testData,
                });

                console.log('Response type:', response.type);

                // Con no-cors, no podemos leer la respuesta
                // Si llega aqu√≠ sin error, asumimos √©xito
                resultDiv.className = 'success';
                resultDiv.innerHTML = `
                    <strong>‚úÖ Petici√≥n enviada</strong><br>
                    Con modo "no-cors" no podemos leer la respuesta, pero la petici√≥n se envi√≥.<br><br>
                    <strong>üîç Revisa tu Google Sheet ahora</strong><br>
                    Deber√≠a aparecer una fila nueva con:<br>
                    ‚Ä¢ Email: test@clinica.com<br>
                    ‚Ä¢ Dentistas: 2 dentistas<br>
                    ‚Ä¢ Cl√≠nica: Cl√≠nica Test<br><br>
                    <small>Si NO aparece, revisa que:<br>
                    1. El deployment tenga "Who has access: Anyone"<br>
                    2. El c√≥digo de Apps Script use e.parameter (no JSON)</small>
                `;
            } catch (error) {
                console.error('Error completo:', error);
                resultDiv.className = 'error';
                resultDiv.innerHTML = `
                    <strong>‚ùå Error</strong><br>
                    ${error.message}<br><br>
                    <strong>Posibles causas:</strong><br>
                    1. El deployment no tiene permisos "Anyone"<br>
                    2. El script tiene errores de sintaxis<br>
                    3. No autorizaste el script correctamente<br><br>
                    <small>Abre la consola (F12) para m√°s detalles</small>
                `;
            }
        }
    </script>
</body>
</html>
